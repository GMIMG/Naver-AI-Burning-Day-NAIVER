<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"> -->


    <!-- jquery -->
    <script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous">
    </script>
    <script
        src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
        integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
        crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js"></script>

    <!-- font awasome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">

    <!-- color picker by https://github.com/claviska/jquery-minicolors -->
    <script src= {{url_for('static', filename='js/jquery.minicolors.min.js')}} ></script>
    <link rel="stylesheet" href={{url_for('static', filename='css/jquery.minicolors.css')}}>





    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        #repo {
            margin:auto;
            background: #fff;
        }
        #img-con {
            position: relative;
            width: 100%;
            height: 100%;
        }
        #setting-container {

        }
        #setting-toggle {
            z-index: 100;
            position: fixed;
            height: 50px;
            right:0;
            bottom:0;
        }
        #settings {
            z-index: 99;
            display: none;
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 50px;
            background: #ccc;
        }
        #settings > ul > li {
            list-style: none; 
            display: inline-block; 
            border: 1px solid #000; 
            border-radius: 3px;
        }
        input{
            background-color: rgba(255,255,255,0);
            border: none;
        }
    </style>


    <script type=text/javascript>
        function rgb2hex(rgb) {
        if (  rgb.search("rgb") == -1 ) {
            return rgb;
        } else {
            rgb = rgb.match(/^rgba?\((\d+),\s*(\d+),\s*(\d+)(?:,\s*(\d+))?\)$/);
            function hex(x) {
                return ("0" + parseInt(x).toString(16)).slice(-2);
            }
            return "#" + hex(rgb[1]) + hex(rgb[2]) + hex(rgb[3]); 
        }
        }
        
        $( document ).ready(function() {

            $('#repo').css('background-color', "{{backcolor}}");

            $('.backcolor').minicolors({
            position:'top left',
            change: function(value) {
                $('#repo').css('background-color', value);
            },
            hide: function(value) {
            }
            });










            // 현재 창 높이,폭 저장
            var window_height = $(window).height();
            var window_width = $(window).width();

            if ((window_width / window_height) < 9 / 16) {
                $('#repo').width(window_width);
                $('#repo').height(window_width * 16 / 9 );
            }
            else {$('#repo').height(window_height);
                $('#repo').width(window_height * 9 / 16 );
            }

            $('#setting-toggle').click(function() {
                $( "#settings" ).toggle( "slide" , { direction: "right" });
            });

            // repo 크기 저장
            var repo_width = $('#repo').width();
            var repo_height = $('#repo').height();

            // image load
            var json_data = {{ json_data | tojson | safe }};
            var element = document.getElementById("img-con");
            for(var row = 0; row < Object.keys(json_data).length; row++){
            var d = document.createElement("div");
            d.setAttribute('class', 'item-con');
            //d.setAttribute('style', 'display: inline-block;')
            d.setAttribute('style', 'position: absolute; ' +
                            '; z-index : ' + json_data[row]['Z_ITEM'] + ';' +
                            '; top : ' + json_data[row]['Y_ITEM'] + '%' +
                            '; left : ' + json_data[row]['X_ITEM'] + '%'
                            )
            var i = document.createElement("img");
            i.setAttribute('ALT', json_data[row]['ITEMID']);
            i.setAttribute('class', 'item');
            i.setAttribute('src', {{url_for('static', filename='')}} + json_data[row]['ITEMID'] + '.png');
            i.setAttribute('style', 'width : ' + json_data[row]['WIDTH'] * repo_width / 100 + 'px' +
                            '; height : ' + json_data[row]['HEIGHT'] * repo_height / 100 + 'px'
                            )
            d.appendChild(i);
            element.appendChild(d);
            }


            // 드래그 가능(z_index, 경계)
            $('.item').resizable({ containment: "#img-con"});
            $('.item-con').draggable({
                appendTo: 'body',
                start: function(event, ui) {
                    isDraggingMedia = true;
                },
                stop: function(event, ui) {
                    isDraggingMedia = false;
                }
                , stack: ".item-con",containment : '#img-con'
            });


            // 위치 변경 버튼 클릭
            $('#post').click(function(){
                // json 배열, json 변수
                var aJsonArray = new Array();
                var aJson = new Object();
                // 아이템 속성 저장
                for(var row_item = 0; row_item < $('.item').length; row_item++){
                    var y = $('.item-con').eq(row_item).position().top * 100 / repo_height;
                    var x = $('.item-con').eq(row_item).position().left * 100 / repo_width;
                    var width = $('.item').eq(row_item).width() / repo_width * 100;
                    var height = $('.item').eq(row_item).height() / repo_height *100;
                    // json 문자열 생성하기
                    aJson = '{"y":'+ y +
                        ', "x": ' + x +
                        ', "z": ' + $('.item-con').eq(row_item).css('z-index') +
                        ', "width": ' + width +
                        ', "height": ' + height +
                        ', "item": ' + '"' + $('.item').eq(row_item).attr('alt')+ '"' + ' }';
                    //배열에 추가
                    aJsonArray.push(aJson);
                }
                //json 배열 보내기
                $.ajax({
                    type: 'POST',
                    contentType: 'application/json', 
                    url: '/image',
                    dataType : 'json',
                    data : JSON.stringify(aJsonArray),
                    success : function(result) {
                    jQuery("#clash").html(result); 
                    },error : function(result){
                    console.log(result);
                    }
                });

                // backcolor 보내기
                var kk = {"USERID":"admin", "backcolor": rgb2hex($('#repo').css('background-color'))};
                $.ajax({
                    type: 'POST',
                    contentType: 'application/json', 
                    url:'/backcolor',
                    dataType : 'json',
                    data : JSON.stringify(kk),
                    success : function(result) {
                    jQuery("#clash").html(result); 
                    },error : function(result){
                    console.log(result);
                    }
                });


            });

        });
    </script>

</head>
<body>
    <div id="repo">
        <div id="img-con">
        </div>
    </div>
    <div id="setting-container">
        <div id='settings'>
            <ul>
                <li id='post'>저장</li>
                <li id='share'><i class="fas fa-share-alt-square"></i></li>
                <li id='backcolor'>
                    <input type="text" class="backcolor" value="{{backcolor}}"></li>
            </ul>
        </div>
        <div id="setting-toggle"><i class="fas fa-chevron-left"></i></div>
    </div>
</body>
</html>
